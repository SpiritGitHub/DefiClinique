<mat-sidenav-container class="dash">

    <mat-sidenav opened mode="side" [style.width]="'250px'" class="sidebar">
        <div class="sidebar-header">
            <a href="home-admin/menu" class="sidebar-back">
            <i class="ri-arrow-left-line"></i> <span>Home</span>
            </a>
        </div>
        <h3>Menu</h3>
        <nav class="nav-menu">
            <ul>
              <li class="nav-item" [class.active]="isActive('/dashboard/dash-content')">
                <a routerLink="/dashboard/dash-content" (click)="onClickBouton('/dashboard/dash-content')">
                  <i class="ri-dashboard-line"></i><span>Dashboard</span>
                </a>
              </li>
              <li class="nav-item" [class.active]="isActive('/dashboard/doc-mngmt')">
                <a routerLink="/dashboard/doc-mngmt" (click)="onClickBouton('/dashboard/doc-mngmt')">
                  <i class="ri-stethoscope-line"></i><span>Doctors Ma...</span>
                </a>
              </li>
              <li class="nav-item" [class.active]="isActive('/dashboard/departement') ||
                    isActive('dashboard/urgences') || isActive('dashboard/radiologie') ||
                    isActive('dashboard/physio') || isActive('dashboard/laboratoire') ||
                    isActive('dashboard/psycho') || isActive('dashboard/administration')">
                <a routerLink="/dashboard/departement" (click)="onClickBouton('/dashboard/departement')">
                  <i class="ri-medicine-bottle-line"></i><span>Departements</span>
                </a>
              </li>
              <div class="setting">
                <hr class="h">
                <li class="nav-item" [class.active]="isActive('/dashboard/settings')">
                  <a routerLink="/dashboard/settings" (click)="onClickBouton('/dashboard/settings')">
                    <i class="ri-settings-3-line"></i><span>Param√®tres</span>
                  </a>
                </li>
              </div>
            </ul>
          </nav>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
        <div class="dashboard">
            <span>Dashboard</span>
            <div class="search-bar">
                <input type="search" placeholder="search medical records...">
                <i (click)="search()" class="ri-search-2-line"></i>
            </div>
            <div class="message">
                <i class="ri-message-2-line"></i>
            </div>
        
            <div class="vertical-line"></div>
        
            <div class="profile">
                <img src="../../assets/admin_pic.jpg">
            </div>
        </div>
        <!-- Utilisation de router-outlet pour afficher le contenu dynamique-->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
